name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
template: |
  # What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

categories:
  - title: 'ğŸ’£ Breaking'
    label: 'breaking'
  - title: 'ğŸš€ Features'
    label: 'feature'
  - title: 'ğŸ Bug Fixes'
    label: 'bugfix'
  - title: 'ğŸ‘¨â€ğŸ’» Maintenance'
    label: 'maintenance'
    collapse-after: 5

autolabeler: 
  - label: 'feature'
    branch:
      - '/feature\/.+/'
  - label: 'bugfix'
    branch:
      - '/fix\/.+/'
    title:
      - '/fix/i'
  - label: 'maintenance'
    branch:
      - '/support\/.+/'
      - '/chore\/.+/'
    files:
      - '*.md'

version-resolver:
  major:
    labels:
      - 'breaking'
  minor:
    labels:
      - 'feature'
  patch:
    labels:
      - 'bugfix'

exclude-labels:
  - 'skip-changelog'